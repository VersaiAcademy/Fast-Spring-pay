<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F@ST SPRING PAY - Sign Up</title>
  <link rel="icon" type="image/png" href="../GALLARY/fave-icon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-image: url("../GALLARY/signup-background\ \(1\).png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: left center;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 15%;
    }

    .signup-container {
      width: 100%;
      max-width: 450px;
      padding: 30px 20px;
      background: white;
      height: 100vh;
     
    }

    .logo {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c2c2c;
    }

    .title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    .subtitle {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 22px;
      position: relative;
    }

    .form-group label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    .form-group select,
    .form-group input {
      width: 100%;
      padding: 10px 35px 10px 10px;
      font-size: 15px;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      outline: none;
      color: #333;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #5a00a0;
    }

    .icon {
      position: absolute;
      right: 10px;
      top: 38px;
      color: #999;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #2e005b;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn:hover {
      background: #1c0040;
    }

    .switch-auth {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }

    .switch-auth a {
      font-weight: 600;
      color: #000;
      text-decoration: none;
    }

    .switch-auth a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="logo"><img src="/GALLARY/fast-spring-logo-png (1).png" height="auto" width="90%" alt=""></div>
    <div class="title">Create Account</div>
    <div class="subtitle">Start accepting payments instantly</div>

 <form style="overflow: hidden;">
    
     

      <!-- Hidden Until Above Two Are Selected -->
      <div id="extraFields" style="overflow: auto;">
        <!-- Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
          <span class="icon" id="togglePassword">&#128065;</span>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn">Sign Up</button>

        <div class="switch-auth">
          Already have an account? <a href="/HTML/login.html">Login</a>
        </div>
      </div>
    </form>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const userType = document.getElementById('userType');
    const entityType = document.getElementById('entityType');
    const extraFields = document.getElementById('extraFields');

    togglePassword?.addEventListener('click', function () {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      this.innerHTML = isPassword ? '&#128584;' : '&#128065;';
    });

    function checkSelections() {
      if (userType.value && entityType.value) {
        extraFields.style.display = 'block';
      } else {
        extraFields.style.display = 'none';
      }
    }

    userType.addEventListener('change', checkSelections);
    entityType.addEventListener('change', checkSelections);
  </script>
</body>
</html>
