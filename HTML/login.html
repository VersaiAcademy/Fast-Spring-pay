<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast Spring Pay - Login</title>
  <link rel="icon" type="image/png" href="../GALLARY/fave-icon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: url("../GALLARY/signup-background\ \(1\).png");
      background-blend-mode: overlay;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: left center;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 15%;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 30px 20px;
      background: white;
      border-radius: 12px;
    }

    .logo {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c2c2c;
    }

    .title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    .subtitle {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 22px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      border: none;
      border-bottom: 2px solid #ccc;
      padding: 10px 35px 10px 0;
      font-size: 15px;
      outline: none;
      background: transparent;
      color: #333;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #5a00a0;
    }

    .form-group label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    .form-group .icon {
      position: absolute;
      right: 10px;
      top: 38px;
      color: #999;
      cursor: pointer;
    }

    .error {
      font-size: 13px;
      color: #e74c3c;
      margin-top: 5px;
    }

    .forgot {
      text-align: right;
      font-size: 13px;
      margin-top: -15px;
      margin-bottom: 20px;
      color: #333;
    }

    .forgot a {
      color: #333;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #2e005b;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn:hover {
      background: #1c0040;
    }

    .switch-auth {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }

    .switch-auth a {
      font-weight: 600;
      color: #000;
      text-decoration: none;
    }

    .switch-auth a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo"><img src="/GALLARY/fast-spring-logo-png (1).png" height="auto" width="90%" alt=""></div>
    <div class="title">Welcome Back!</div>
    <div class="subtitle">Sign in to access your account</div>

    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Your Username" required />
        <span class="icon">&#9993;</span>
        <div class="error">Username is required.</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Your Password" required />
        <span class="icon" id="togglePassword">&#128065;</span>
        <div class="error">Password is required.</div>
      </div>

      <div class="forgot"><a href="#">Forgot Password ?</a></div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="switch-auth">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      this.innerHTML = isPassword ? '&#128584;' : '&#128065;'; // üôà or üëÅÔ∏è
    });
  </script>
</body>
</html>
